<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="Quickly and easily count the number of lines in a given text." name="description">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
  <title>How Many Lines?</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
  <link href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

  <link href="images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
  <link href="site.webmanifest" rel="manifest">

</head>
<body>

<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
  <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">How Many Lines?</span>
    </div>
  </header>
  <div class="demo-ribbon"></div>
  <main class="demo-main mdl-layout__content">
    <div class="demo-container mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

        <h3 style="margin-top: 0px;">

          Line count is <strong><span id="lineCount">0</span></strong>

        </h3>

        <form action="#">
          <div class="mdl-textfield mdl-js-textfield" style="width: 100%; height: 50vh;">
                        <textarea class="mdl-textfield__input" id="countLines" onkeyup="return calculateLines()" style="height: 100%;"
                                  type="text"></textarea>
            <label class="mdl-textfield__label" for="countLines">Enter text...</label>
          </div>
        </form>

      </div>
    </div>
  </main>
</div>

<style>
  #view-source {
    position: fixed;
    display: block;
    right: 0;
    bottom: 0;
    margin-right: 40px;
    margin-bottom: 40px;
    z-index: 900;
  }
</style>

<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">

  function calculateLines() {
    var input = document.getElementById("countLines").value;
    numLines = 0;

    try {
      numLines = ((input.match(/[^\n]*\n[^\n]*/gi).length));
    } catch (exception) {
      numLines = 0;
    }

    lastChar = input.charAt(input.length - 1);

    foundChar = 0;
    for (i = input.length - 1; i > 0; i--) {
      if (foundChar == 0) {
        if (input.charAt(i) == '\n' || lastChar == '') {
          numLines--;
        } else {
          foundChar = 1;
          break;
        }
      }
    }

    if (input.length == 0) {
      numLines = 0;
    } else {
      numLines++;
    }

    document.getElementById("lineCount").textContent = numLines;
    return false;
  }

</script>

</body>

</html>
